<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timetime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="city">
            <p class="city-name title">Yakutsk</p>
            <div class="time-wrapper">
                <div class="block">
                    <div class="hours num yakutskHours">00</div>
                    <div class="title">hours</div>
                </div>
                <div class="block">
                    <div class="minutes num yakutskMinutes">00</div>
                    <div class="title">minutes</div>
                </div>
                <!-- <div class="block">
                    <div class="seconds num">45</div>
                    <div class="title">seconds</div>
                </div> -->
            </div>

        </div>
        <div class="city">
            <p class="city-name">Bishkek</p>
            <div class="time-wrapper">
                <div class="block">
                    <div class="hours num bishkekHours">00</div>
                    <div class="title">hours</div>
                </div>
                <div class="block">
                    <div class="minutes num bishkekMinutes">00</div>
                    <div class="title">minutes</div>
                </div>
                <!-- <div class="block">
                    <div class="seconds num bishkekSeconds">45</div>
                    <div class="title">seconds</div>
                </div> -->
            </div>

        </div>

        <div class="city">
            <p class="city-name">S-Petersburg</p>
            <div class="time-wrapper">
                <div class="block">
                    <div class="hours num petersburgHours">00</div>
                    <div class="title">hours</div>
                </div>
                <div class="block">
                    <div class="minutes num petersburgMinutes">00</div>
                    <div class="title">minutes</div>
        
                </div>
                <!-- <div class="block">
                    <div class="seconds num">45</div>
                    <div class="title">seconds</div>
                </div> -->
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
